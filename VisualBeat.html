<div style="text-align: center;">
  <h2 style="color: white;">Visual Beat</h2>

  <!-- Control Buttons -->
  <button id="startStopButton" class="round-button" style="background-color: #E4C58A;"></button>
  
  <!-- BPM Selector -->
  <div style="margin-top: 10px;">
    <label for="bpmInput" style="color: white;">BPM:</label>
    <input type="number" id="bpmInput" min="30" max="300" value="80">
  </div>

  <!-- Beat Visual -->
  <div id="beatCircle" style="
    margin: 30px auto;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #9746f4;
    transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
  ">
  <br>
  </div>
    <div id="beatCircle2" style="
    margin: 30px auto;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #9746f4;
    transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
  "></div>
  </div>
    <div id="beatCircle3" style="
    margin: 30px auto;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #9746f4;
    transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
  "></div>
  </div>
    <div id="beatCircle4" style="
    margin: 30px auto;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #9746f4;
    transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
  "></div>
</div>

<audio id="clickSound" src="" preload="auto"></audio>

<script>
  let intervalId = null;
  const beatCircle = document.getElementById('beatCircle');
  const beatCircle2 = document.getElementById('beatCircle2');
  const beatCircle3 = document.getElementById('beatCircle3');
  const beatCircle4 = document.getElementById('beatCircle4');


function pulseVisual() {
  // BeatCircle 1
  beatCircle.style.transform = 'scale(1.2)';
  beatCircle.style.opacity = '0.1';
  setTimeout(() => {
    beatCircle.style.transform = 'scale(1)';
    beatCircle.style.opacity = '1';
  }, 140);
  
  // BeatCircle 2
  beatCircle2.style.transform = 'scale(0.8)';
  beatCircle2.style.opacity = '0.1';
  setTimeout(() => {
    beatCircle2.style.transform = 'scale(1)';
    beatCircle2.style.opacity = '1';
  }, 240);
  
  // BeatCircle 3
  beatCircle3.style.transform = 'scale(1.2)';
  beatCircle3.style.opacity = '0.1';
  setTimeout(() => {
    beatCircle3.style.transform = 'scale(1)';
    beatCircle3.style.opacity = '1';
  }, 340);
  
  // BeatCircle 4
  beatCircle4.style.transform = 'scale(0.8)';
  beatCircle4.style.opacity = '0.1';
  setTimeout(() => {
    beatCircle4.style.transform = 'scale(1)';
    beatCircle4.style.opacity = '1';
  }, 440);
}


  function startMetronome() {
    const bpm = parseInt(document.getElementById('bpmInput').value);
    const interval = 60000 / bpm;

    intervalId = setInterval(() => {
      pulseVisual();
    }, interval);
  }

  function stopMetronome() {
    clearInterval(intervalId);
    intervalId = null;
  }

  document.getElementById('startStopButton').addEventListener('click', () => {
    if (intervalId === null) {
      startMetronome();
      document.getElementById('startStopButton').textContent = '';
    } else {
      stopMetronome();
      document.getElementById('startStopButton').textContent = '';
    }
  });
</script>
