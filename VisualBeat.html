<div style="text-align: center;">
  <h2 style="color: white;">Visual Beat</h2>

  <!-- Control Buttons -->
  <button id="startStopButton" class="round-button" style="background-color: #E4C58A;"></button>
  
  <!-- BPM Selector -->
  <div style="margin-top: 10px;">
    <label for="bpmInput" style="color: white;">BPM:</label>
    <input type="number" id="bpmInput" min="30" max="300" value="80">
  </div>

  <!-- Beat Visual -->
  <div id="beatCircle" style="
    margin: 30px auto;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #e8c82d;
    transition: transform 0.1s ease-in-out;
  ">
  <br>
  </div>
    <div id="beatCircle2" style="
    margin: 30px auto;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #e8c82d;
    transition: transform 0.1s ease-in-out;
  "></div>
  </div>
    <div id="beatCircle3" style="
    margin: 30px auto;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #e8c82d;
    transition: transform 0.1s ease-in-out;
  "></div>
  
</div>

<audio id="clickSound" src="" preload="auto"></audio>

<script>
  let intervalId = null;
  const beatCircle = document.getElementById('beatCircle');
  const beatCircle2 = document.getElementById('beatCircle2');
  const beatCircle3 = document.getElementById('beatCircle3');
  const clickSound = document.getElementById('clickSound');

  function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  function pulseVisual() {
    beatCircle.style.transform = 'scale(1.2)';
    setTimeout(() => {
      beatCircle.style.transform = 'scale(1)';
    }, 240);
    
    beatCircle2.style.transform = 'scale(0.8)';
    setTimeout(() => {
      beatCircle2.style.transform = 'scale(1)';
    }, 240);
    
    beatCircle3.style.transform = 'scale(1.2)';
    setTimeout(() => {
      beatCircle3.style.transform = 'scale(1)';
    }, 240);
    
  }

  function startMetronome() {
    const bpm = parseInt(document.getElementById('bpmInput').value);
    const interval = 60000 / bpm;

    intervalId = setInterval(() => {
      playClick();
      pulseVisual();
    }, interval);
  }

  function stopMetronome() {
    clearInterval(intervalId);
    intervalId = null;
  }

  document.getElementById('startStopButton').addEventListener('click', () => {
    if (intervalId === null) {
      startMetronome();
      document.getElementById('startStopButton').textContent = '';
    } else {
      stopMetronome();
      document.getElementById('startStopButton').textContent = '';
    }
  });
</script>

  body {
    background-color: black;
    font-family: sans-serif;
  }

    line-height: 100px;
    transition: background-color 0.3s;
  }
