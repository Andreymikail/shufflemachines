<div style="text-align: center;">
  <h2 style="color: white;">Visual Beat</h2>

  <!-- Control Buttons -->
  <button id="startStopButton" class="round-button" style="background-color: #E4C58A;"></button>
  
  <!-- BPM Selector -->
  <div style="margin-top: 10px;">
    <label for="bpmInput" style="color: white;">BPM:</label>
    <input type="number" id="bpmInput" min="30" max="300" value="80">
  </div>

  <!-- Mode Selector -->
  <div style="margin-top: 10px;">
    <label for="modeSelect" style="color: white;">Mode:</label>
    <select id="modeSelect">
      <option value="1">Divisions</option>
      <option value="2">Sequence</option>
    </select>
  </div>

  <!-- Beat Visual Grid -->
  <div style="
    display: grid;
    grid-template-columns: repeat(4, 50px);
    grid-gap: 10px;
    justify-content: center;
    margin-top: 20px;
  ">
    <!-- Dynamically generated circles -->
    <script>
      for (let i = 1; i <= 16; i++) {
        document.write(`
          <div id="beatCircle${i}" style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #9746f4;
            transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
          "></div>
        `);
      }
    </script>
  </div>
</div>

<script>
  let intervalId = null;

  function pulseVisual() {
    const bpm = parseInt(document.getElementById('bpmInput').value);
    const mode = document.getElementById('modeSelect').value;
    const beatDuration = 60000 / bpm;

    const circles = [];
    for (let i = 1; i <= 16; i++) {
      circles.push(document.getElementById(`beatCircle${i}`));
    }

    if (mode === "1") {
      // 4-tempo divisions (divide batida em 5 partes para evitar sobreposição)
      const delays = [
        1 * beatDuration / 5,
        2 * beatDuration / 5,
        3 * beatDuration / 5,
        4 * beatDuration / 5
      ];

      circles.forEach((circle, index) => {
        const delay = delays[index % 4];
        circle.style.transform = (index % 2 === 0) ? 'scale(0.8)' : 'scale(0.8)';
        circle.style.opacity = '0.1';

        setTimeout(() => {
          circle.style.transform = 'scale(1)';
          circle.style.opacity = '1';
        }, delay);
      });

    } else if (mode === "2") {
      // Progressive 16 sequence
      circles.forEach((circle, index) => {
        const delay = (index + 1) * beatDuration / (circles.length + 1);
        circle.style.transform = (index % 2 === 0) ? 'scale(0.8)' : 'scale(0.8)';
        circle.style.opacity = '0.1';

        setTimeout(() => {
          circle.style.transform = 'scale(1)';
          circle.style.opacity = '1';
        }, delay);
      });
    }
  }

  function startMetronome() {
    const bpm = parseInt(document.getElementById('bpmInput').value);
    const interval = 60000 / bpm;

    intervalId = setInterval(() => {
      pulseVisual();
    }, interval);
  }

  function stopMetronome() {
    clearInterval(intervalId);
    intervalId = null;
  }

  document.getElementById('startStopButton').addEventListener('click', () => {
    if (intervalId === null) {
      startMetronome();
      document.getElementById('startStopButton').textContent = '';
    } else {
      stopMetronome();
      document.getElementById('startStopButton').textContent = '';
    }
  });
</script>

<style>
  body {
    background-color: black;
    font-family: sans-serif;
  }

  .round-button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background-color: #E4C58A;
    color: white;
    font-size: 24px;
    cursor: pointer;
    text-align: center;
    line-height: 50px;
    transition: background-color 0.3s;
  }

  .round-button:hover {
    background-color: #6E1919;
  }
</style>
