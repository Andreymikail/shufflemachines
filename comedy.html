<button id="generateAllButton" class="round-button">All</button>
<br><br>

      ],

        "A Whoopee Cushion",

				"A Set of Groucho Glasses",

				"A Ridiculously Large Phone",
				"A Tiny Umbrella",
				"A Bag of Confetti",
				"A Mirror with a Funny Reflection",

      ],
      "Dialogues and Catchphrases": [
        "Did I just say that out loud?",
				"Well, that escalated quickly!",
				"This is not what it looks like!",
				"Oops, wrong person!",

				"Why are you looking at me like that?",
				"I swear, this never happens.",
				"You must be joking!",
				"I can explain everything!",
				"That’s one way to do it.",
				"This is a disaster!",
				"And they say I’m the crazy one?",
				"That wasn’t supposed to happen.",
				"You won’t believe what just happened!",

      ],

      ],
      "Absurd Plot Twists": [
        "The Hero is the Villain's Twin",

				"The Disguised Character is Revealed as Themselves",
				"A Mysterious Stranger is Just a Tourist",
				"The Competitor is a Child",

				"The Villain Surrenders for Tea",
				"The Chase Ends in a Hug",
				"The Dangerous Weapon is a Toy",
				"The Secret Recipe is Just Water",
				"The Hero Sleeps Through the Climax"
      ]
    };

    const majorArcana = [
      "Comedic Characters", "Unexpected Situations", "Funny Objects", "Dialogues and Catchphrases", "Funny Scenarios", "Absurd Plot Twists"
    ];

    // Generate the stages with individual buttons
    const journeyContainer = document.getElementById('journeyStages');
    majorArcana.forEach(card => {
      const stageDiv = document.createElement('div');
      stageDiv.innerHTML = `
        <h3>${card}</h3>
        <p id="${card}Story"></p>
        <button class="round-button generateButton" data-card="${card}">Shuffle</button>
      `;
      journeyContainer.appendChild(stageDiv);
    });

    // Function to generate a random story for a given card
    function generateStory(card) {
      const options = sciFiOptions[card];
      const randomOption = options[Math.floor(Math.random() * options.length)];
      document.getElementById(`${card}Story`).textContent = randomOption;
    }

    // Event listener for individual generate buttons
    document.querySelectorAll('.generateButton').forEach(button => {
      button.addEventListener('click', function() {
        const card = this.getAttribute('data-card');
        generateStory(card);
      });
    });

    // Event listener for generating all stories at once
    document.getElementById('generateAllButton').addEventListener('click', function() {
      majorArcana.forEach(card => {
        generateStory(card);
      });
    });
  });
</script>

<!-- CSS for the Round Button -->

    cursor: pointer;
    text-align: center;
    line-height: 60px; /* Align text vertically */
    transition: background-color 0.3s;
    margin: 10px 0;
  }

  .round-button:hover {
    background-color: #6E1919;
  }

  #journeyStages h3 {

  }

  #journeyStages p {
    margin-bottom: 10px;
    font-size: 16px;

  }

  #generateAllButton {
    margin-top: 20px;
    display: block;
  }
</style>
