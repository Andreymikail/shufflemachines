<script>
  const rulesOfAcquisition = [
    "The way of the warrior is to be found in death.<br>— Yamamoto Tsunetomo, Hagakure<br>This quote reflects the idea that a samurai must live with the constant awareness of their mortality. By accepting death, they free themselves from fear and are able to act with total commitment to their duty.",
"True courage is to live when it is right to live, and to die when it is right to die.<br>— Miyamoto Musashi<br>Courage for the samurai wasn't just about facing battle. It meant having the wisdom to know when to act, whether in life or death, and the strength to follow through with that decision.",
"Loyalty and devotion lead to bravery. Bravery leads to the spirit of self-sacrifice. The spirit of self-sacrifice creates trust in the power of love.<br>— Morihei Ueshiba<br>This quote ties the samurai's sense of duty and loyalty to a deeper understanding of service to others, emphasizing that true strength comes from selflessness and compassion.",
"Control your anger. If you hold anger for more than a second, it will dominate you.<br>— Takuan Sōhō<br>Samurai philosophy often teaches emotional control, recognizing that unchecked anger can cloud judgment. Mastering one's emotions is seen as vital for making just and honorable decisions.",
"Even if a man has no natural ability, he can be a warrior through effort and training.<br>— Daidoji Yuzan<br>The samurai believed that discipline and hard work could overcome any lack of innate talent. This reflects their focus on self-improvement and perseverance in all areas of life.",
"The ultimate aim of the art of war is not to destroy an enemy but to eliminate the desire for conflict.<br>— Miyamoto Musashi<br>This thought emphasizes that true mastery of the way of the warrior isn't found in violence, but in the pursuit of peace and the prevention of unnecessary conflict.",
"Do nothing that is of no use.<br>— Miyamoto Musashi, The Book of Five Rings<br>This teaching emphasizes the value of efficiency and purpose. Every action, thought, or decision should have meaning. Wasting time or energy on the unnecessary detracts from one’s focus and effectiveness in life.",
"The samurai’s mind is like a mirror. It reflects everything but retains nothing.<br>— Unknown Samurai Proverb<br>This thought reflects the importance of mental clarity and emotional detachment. A samurai must remain calm and present, responding to situations without being controlled by them, just as a mirror reflects without holding onto the image.",
"Perceive that which cannot be seen with the eye.<br>— Miyamoto Musashi, The Book of Five Rings<br>Musashi often spoke about intuition and awareness beyond the obvious. This quote encourages a deeper perception of the world, understanding the undercurrents of situations, and the subtleties of human nature.",
"Victory is reserved for those who are willing to pay its price.<br>— Sun Tzu (though not a samurai, this thought is highly aligned with samurai principles)<br>This concept emphasizes the sacrifice and dedication required to achieve any significant goal. A samurai must be prepared to give all for honor, duty, or victory, understanding that success demands great effort and often personal loss.",
"To know ten thousand things, know one well.<br>— Miyamoto Musashi<br>This quote highlights the importance of mastery. By deeply understanding one thing—whether a skill, an art, or a concept—you can unlock broader wisdom that applies to many areas of life.",
"A warrior does not become powerful through brute strength. It is through his ability to see himself clearly, without pride or fear.<br>— Unknown Samurai Wisdom<br>This reflects the idea that true strength comes from self-awareness and humility. A samurai seeks to understand their limitations and confront their inner fears, leading to wisdom and growth, rather than relying solely on physical power.",
"When you walk, only walk. When you sit, only sit. Above all, do not wobble.<br>— Zen saying adopted by Samurai<br>This teaching stresses the importance of full presence in every action. Whether in meditation, training, or battle, the samurai must give their complete focus to the moment, without distraction or hesitation.",
"In the midst of chaos, there is also opportunity.<br>— Sun Tzu (again fitting the samurai ethos)<br>Chaos in life or battle is inevitable. A samurai understands that within every chaotic moment lies the chance for growth, adaptation, or a strategic advantage, if one has the wisdom to see it.",
"It is not the samurai’s job to seek pleasure. It is the samurai’s duty to endure.<br>— Unknown Samurai Saying<br>This reflects the stoic nature of the samurai. Personal comfort or joy is secondary to their duty. Endurance, whether in hardship, training, or battle, is seen as a mark of strength and integrity.",
"When the battle is over, tighten your helmet strings.<br>— Traditional Samurai Proverb<br>This proverb means that even when you think you have won, it is essential to remain vigilant. Never become complacent, because overconfidence can lead to downfall. Humility and preparedness are crucial at all times.",
"The sword has to be more than a simple weapon; it has to be an answer to life's questions.<br>— Miyamoto Musashi<br>This quote suggests that the sword, for the samurai, is not just a tool of battle but a symbol of their way of life. Mastering the sword is a metaphor for mastering oneself, facing challenges, and discovering deeper truths about life.",
"As soon as you concern yourself with the 'good' and 'bad' of your fellows, you create an opening in your heart for maliciousness to enter.<br>— Tsunetomo Yamamoto, Hagakure<br>Here, the focus is on avoiding judgment and comparison. The samurai knew that criticizing others or becoming overly concerned with their moral standing opens oneself to negative emotions like envy or anger. Instead, they strove to focus on their own path.",
"A warrior must only take care that his spirit is never broken.<br>— Shissai<br>This reflects the samurai belief in mental resilience. Physical injuries may occur, but maintaining an unbreakable spirit—one that cannot be defeated by setbacks or failures—is the key to true strength.",
"Do not fear death so much, but rather the inadequate life.<br>— Bertolt Brecht (aligned with the samurai spirit)<br>While Brecht was not a samurai, this thought resonates deeply with their mindset. For the samurai, living fully, with purpose and honor, was more important than avoiding death. To live inadequately, without meaning or courage, was the greater tragedy.",
"Even if it seems certain that you will lose, retaliate. Neither wisdom nor technique has a place in plans for the future. When you must strike, strike decisively.<br>— Tsunetomo Yamamoto, Hagakure<br>This reflects the samurai's approach to combat and life: when the moment for action comes, hesitation is not an option. Even in the face of overwhelming odds, a warrior must act with full commitment, accepting the possibility of failure but refusing to back down.",
"Polish your mind, polish your body, polish your spirit—and your life will shine.<br>— Unknown Samurai Teaching<br>This saying emphasizes the samurai’s holistic approach to self-improvement. True mastery is achieved when the mind, body, and spirit are all refined and aligned, leading to clarity and purpose in life.",
"The more you sweat in training, the less you bleed in battle.<br>— Samurai Proverb<br>This underscores the importance of preparation and discipline. Hard work and dedication in practice reduce the risks and difficulties in real combat situations. The samurai understood that excellence comes from relentless effort long before the moment of action.",
"It is difficult to understand the universe if you only study one planet.<br>— Miyamoto Musashi<br>Musashi here highlights the importance of broad learning. To understand life in its entirety, a samurai must not focus narrowly on one area, like martial arts, but should cultivate wisdom from multiple disciplines to gain a fuller understanding of the world.",
"One should be prepared to be betrayed by allies and to be resented by the people.<br>— Tsunetomo Yamamoto, Hagakure<br>This sobering teaching reminds the samurai that loyalty and trust are not always reciprocated. Yet, despite betrayal or resentment, a warrior remains steadfast in their principles, continuing on their path without bitterness or wavering in their duty.",
"There is nothing outside of yourself that can ever enable you to get better, stronger, richer, quicker, or smarter. Everything is within. Everything exists. Seek nothing outside of yourself.<br>— Miyamoto Musashi, The Book of Five Rings<br>This powerful message reflects the ultimate self-reliance of the samurai. All growth, strength, and wisdom come from within through discipline, reflection, and dedication. The samurai sought to cultivate their inner power, not rely on external factors for success or validation.",
"If you are going to do something, do it with full commitment. If you hesitate, do not do it at all.<br>— Unknown Samurai Teaching<br>Commitment was crucial for the samurai. They believed that half-hearted efforts lead to failure, whether in battle or life. This principle encourages full dedication to whatever task or decision one undertakes.",
"The flower that blooms in adversity is the most rare and beautiful of all.<br>— Ancient Samurai Wisdom<br>This quote teaches that true strength and beauty come from overcoming hardship. The samurai believed that one’s character is shaped and revealed through adversity, and those who rise above challenges are truly exceptional.",
"A man who has attained mastery of an art reveals it in his every action.<br>— Yamamoto Tsunetomo, Hagakure<br>This quote expresses the idea that true mastery permeates all aspects of life. For the samurai, excellence in one area—such as swordsmanship—should extend to everything they do, reflecting their commitment and discipline.",
"The way of the warrior does not include other ways, such as Confucianism, Buddhism, certain traditions, artistic accomplishments, or dancing. But even though these are not essential, if you know the way broadly you will see it in everything.<br>— Miyamoto Musashi, The Book of Five Rings<br>Musashi argues that although a samurai’s path is the way of the warrior, they should broaden their understanding by learning from other disciplines. This creates a more well-rounded individual who can apply their understanding of the way to all aspects of life.",
"To win any battle, you must fight as if you are already dead.<br>— Miyamoto Musashi<br>This thought speaks to the fearless mindset of the samurai. By accepting death before entering battle, a warrior fights without hesitation or fear, which allows them to be fully present and act decisively.",
"The bamboo that bends is stronger than the oak that resists.<br>— Samurai Proverb<br>Flexibility, both in mind and body, was a valued trait in samurai philosophy. Just as bamboo survives strong winds by bending, a samurai must adapt to circumstances and challenges rather than rigidly resisting them.",
"What is essential is to train day and night to make quick decisions.<br>— Tsunetomo Yamamoto, Hagakure<br>Samurai lived in a world where life-or-death decisions had to be made in an instant. This teaching emphasizes the importance of constant practice and preparation to cultivate swift, confident judgment when needed.",
"Be of service to others. There is no higher honor than to serve your fellow man.<br>— Samurai Creed<br>The samurai viewed service to others as one of the highest expressions of their duty. Whether serving a lord, a family, or a community, their life was defined by selflessness and devotion to the greater good.",
"Respect your enemy, for it is he who brings out the best in you.<br>— Unknown Samurai Proverb<br>This teaching highlights the belief that true growth comes from opposition. A worthy adversary forces the samurai to improve, learn, and sharpen their skills, making conflict a path to self-betterment rather than mere destruction.",
"Think lightly of yourself and deeply of the world.<br>— Miyamoto Musashi, The Book of Five Rings<br>Musashi emphasizes humility and perspective. By thinking lightly of oneself, a samurai avoids ego and pride, which can cloud judgment. Instead, they should focus on the larger world and their place within it, cultivating wisdom and clarity.",
"It is the warrior’s way to protect the weak, even at the cost of his life.<br>— Unknown Samurai Saying<br>This reflects the samurai's moral code of honor and responsibility. Strength is not just for personal gain or glory but must be used to defend those who cannot defend themselves, even if it means sacrificing one’s life.",
"The true meaning of the Way of the Samurai is in the clarity of intent, the ability to act without hesitation when the moment arises.<br>— Tsunetomo Yamamoto, Hagakure<br>Samurai philosophy values clarity of purpose. When one knows their duty and acts decisively without doubt or delay, they embody the essence of a true warrior. Hesitation, on the other hand, can lead to failure in critical moments.",
"A samurai should always be prepared for death—whether in the morning, the evening, or at any moment. By accepting death as part of life, a samurai can live more fully.<br>— Samurai Philosophy<br>The acceptance of death as a natural part of life allows the samurai to act without fear. This philosophy encourages full engagement with life, free from the anxiety of mortality, allowing the warrior to live each moment fully.",
"The more you seek to control your surroundings, the more controlled you become.<br>— Samurai Proverb<br>This teaching warns against the desire to control every aspect of life. True power and peace come from within, not from dominating external circumstances. The samurai understood that self-mastery, rather than control over others, is the key to freedom.",
"He who stands on tiptoe does not stand firm.<br>— Zen Proverb, adopted by Samurai<br>This Zen teaching reminds the samurai of the importance of stability and balance in life. Reaching for things beyond your means, or striving too hard for recognition or success, can leave you ungrounded and vulnerable. True strength comes from solid foundations.",
"Wisdom is found not in knowing all the answers, but in knowing how to ask the right questions.<br>— Samurai Philosophy<br>The samurai valued wisdom over mere knowledge. Knowing how to approach life’s challenges with the right mindset and questions was more important than having all the answers, as it fostered growth and understanding.",
"In the moment of truth, there are no second chances. So live every moment as if it were your last.<br>— Samurai Proverb<br>This teaching reminds the samurai to approach life with full commitment and awareness. Each moment is precious, and there may not be another opportunity to act. This encourages mindfulness and a deep appreciation for the present.",
"The only opponent is within.<br>— Samurai Proverb<br>While a samurai may face many external battles, their greatest challenge is always internal. The struggle to master one’s own fears, desires, and ego is the ultimate test of strength.",
"The warrior who cultivates his mind polishes his sword.<br>— Unknown Samurai Proverb<br>This reflects the belief that mental and spiritual discipline is just as important as physical skill. A warrior’s strength is rooted not just in training but in cultivating wisdom, clarity, and focus.",
"You must understand that there is more than one path to the top of the mountain.<br>— Miyamoto Musashi, The Book of Five Rings<br>Musashi speaks here to the diversity of ways in life. There isn’t a single correct path to mastery or enlightenment. The samurai valued adaptability and openness, understanding that different approaches can lead to the same destination.",
"The life of a samurai from the moment of birth is not his own.<br>— Hagakure<br>This saying reflects the samurai's deep sense of duty. From birth, their life was dedicated to serving their lord, their community, and their ideals. They viewed their personal desires and even their lives as secondary to their duty.",
"In fighting and in everyday life you should be determined though calm. Meet the situation without tenseness yet not recklessly, your spirit settled yet unbiased.<br>— Miyamoto Musashi, The Book of Five Rings<br>Musashi highlights the importance of balance in life and battle. One should approach challenges with calm resolve, avoiding both anxiety and recklessness. This measured, composed attitude is key to success.",
"Even a moment of hesitation may result in a lifetime of regret.<br>— Samurai Proverb<br>Samurai teachings often emphasize decisiveness. Hesitation, especially in critical moments, can lead to irreversible consequences. This proverb urges quick and confident action when the situation calls for it.",
"In the end, we are all just passing through this world like wind passing through the trees.<br>— Samurai Proverb<br>This thought reflects the samurai’s acceptance of life’s impermanence. Understanding the transient nature of existence helps warriors live fully in the present without attachment or fear of loss.",
"To practice Zen or the martial arts, you must live intensely, wholeheartedly, without reserve—as if you might die in the next instant.<br>— Taisen Deshimaru (Zen Master, adopted by Samurai)<br>This teaching encourages total commitment to every action. Whether meditating, training, or fighting, the samurai believed in giving their whole being to the moment, without holding anything back.",
"Do not regret what you have done. Regret is only a distraction that clouds the mind and weakens the will.<br>— Samurai Philosophy<br>The samurai believed that once a decision was made and action taken, dwelling on regret was unproductive. The past cannot be changed, and focusing on it only detracts from the clarity needed for future actions.",
"An honorable death is better than a dishonorable life.<br>— Samurai Code<br>The samurai valued honor above life itself. They would rather die with dignity, having upheld their principles, than live in disgrace or failure to fulfill their duties. This reflects their deep sense of personal integrity.",
"The Way of the Samurai is found in the acceptance of everyday life.<br>— Tsunetomo Yamamoto, Hagakure<br>This quote underscores the idea that the samurai's path is not only about battle or grand actions but also in the quiet, mundane aspects of life. Honor, discipline, and mindfulness should be practiced at all times, in every action.",
"The samurai must first of all keep constantly in mind, by day and by night, from the morning of New Year’s Day through the night of New Year’s Eve, the fact that he has to die.<br>— Daidoji Yuzan, The Code of the Samurai<br>This teaching emphasizes constant awareness of mortality. Far from being morbid, this was meant to focus the samurai’s mind on living each day with purpose, fully prepared for death and thus free from fear.",
"One should never be negligent in one's work. But to be overly meticulous in small details is also a fault.<br>— Tsunetomo Yamamoto, Hagakure<br>This teaching highlights the importance of balance. While it is vital to be diligent and committed, being overly obsessed with minor details can lead to inefficiency and detract from larger goals.",
"Truth is not what you want it to be; it is what it is, and you must bend to its power or live a lie.<br>— Miyamoto Musashi<br>Musashi believed in facing reality with honesty, no matter how harsh it might be. Self-deception and avoidance of the truth weaken the spirit. The samurai embraced truth as the foundation of their strength.",
"The ultimate aim of the warrior is peace, not war.<br>— Samurai Proverb<br>The samurai recognized that while they were trained in battle, their true goal was the preservation of peace. Strength and skill were tools to prevent unnecessary conflict and to protect harmony in society.",
"When the enemy is relaxed, make them toil. When full, starve them. When settled, make them move.<br>— Sun Tzu (highly respected by samurai)<br>This strategic wisdom from Sun Tzu, though not a samurai, was deeply influential in samurai thinking. It teaches the value of psychological warfare and unpredictability, emphasizing the need to outthink opponents, not just outfight them.",
"The warrior knows that the outcome of battle is determined not by weapons, but by the mind.<br>— Samurai Proverb<br>The samurai understood that the true power in combat and life lies in mental clarity, resolve, and strategy. Weapons are merely tools; the mind and spirit are what determine the result.",
"If you wish to control others you must first control yourself.<br>— Samurai Proverb<br>This teaching emphasizes that mastery over others is only possible once one has complete self-control. Discipline, restraint, and inner strength are the foundation of leadership and influence.",
"A samurai’s life is not measured by the years he lives but by the impact of his actions and the honor he maintains.<br>— Samurai Philosophy<br>The samurai did not fear death, but dishonor. A short life lived with purpose and honor was considered far more valuable than a long life lived without integrity or meaning.",
"One who is a samurai must before all things keep constantly in mind, by day and by night, the fact that he must die. That is his chief business.<br>— Tsunetomo Yamamoto, Hagakure<br>This emphasizes the samurai's constant meditation on death, not as a morbid obsession but as a way to remove fear and hesitation from their actions. By accepting death, they are able to live with purpose and clarity.",
"When you know yourself and know your enemy, you will not be imperiled in a hundred battles.<br>— Sun Tzu (The Art of War, widely studied by samurai)<br>This teaching stresses the importance of self-awareness and understanding one's opponent. Victory in battle or life comes from deep knowledge of both one's own strengths and weaknesses and the dynamics of the external world.",
"The soul of a warrior is not measured by the size of his strength, but by the strength of his heart.<br>— Samurai Proverb<br>Physical prowess was important to the samurai, but they also knew that true strength comes from courage, resilience, and determination. It is the heart that drives a warrior to continue, even in the face of overwhelming odds.",
"The samurai must bear in mind that his ultimate loyalty is to truth, even above loyalty to his lord.<br>— Samurai Ethical Code<br>While loyalty to one’s lord was crucial, this teaching reflects the higher call of loyalty to truth and justice. If a samurai’s lord was unjust, their duty to truth and righteousness came first.",
"Perfection is an illusion. There is no such thing as perfect technique, only perfect practice.<br>— Samurai Wisdom<br>This thought reflects the samurai's understanding that striving for perfection is a continuous process. There is always room for improvement, and perfection lies in the dedication to practice, not in achieving a flawless state.",
"A warrior chooses to face his fears; he does not wait for them to come to him.<br>— Samurai Proverb<br>Samurai philosophy encourages active engagement with one’s fears and challenges. Rather than waiting passively, the warrior confronts fear head-on, understanding that courage is not the absence of fear, but the will to overcome it.",
"It is not the absence of mistakes, but the ability to learn from them, that defines a true warrior.<br>— Samurai Proverb<br>Mistakes and failures are part of life. What matters is how one responds to them. A true warrior grows through their failures, learning from each experience and becoming stronger.",
"If you learn only methods, you’ll be tied to your methods, but if you learn principles, you can devise your own methods.<br>— Miyamoto Musashi<br>This teaching is about adaptability and independence. By understanding the underlying principles, the samurai could adapt to any situation and develop new techniques, rather than relying on rigid rules or forms.",
"A samurai’s mind is sharpened like a blade through continuous reflection and discipline.<br>— Samurai Wisdom<br>Just as a sword must be constantly maintained to keep its sharpness, the mind must be honed through reflection, meditation, and discipline. The samurai believed that mental sharpness was as important as physical skill.",
"One should be prepared for the unexpected and act accordingly. To react is to be behind; to anticipate is to lead.<br>— Samurai Proverb<br>This reflects the importance of foresight. The samurai understood that waiting to react puts you at a disadvantage. Being proactive, ready for anything, allowed the warrior to remain in control of the situation.",
"Even the finest sword plunged into salt water will eventually rust.<br>— Samurai Proverb<br>This proverb teaches that no matter how strong or skilled one may be, neglect and lack of care will lead to decline. Just as a sword requires maintenance, so too must the mind and body be constantly trained and cared for.",
"When your spirit is not in the least clouded, when the clouds of confusion clear, there is the true void.<br>— Miyamoto Musashi, The Book of Five Rings<br>Musashi here speaks to the clarity of mind that comes from letting go of distractions and emotional turmoil. The “void” represents a state of pure awareness and calm, where the warrior can act without hesitation or doubt.",
"A warrior never takes his eyes off the prize or the path, even when it seems far away.<br>— Samurai Wisdom<br>This thought emphasizes persistence and focus. No matter how distant the goal may seem, a samurai remains committed, taking one step at a time with unwavering determination.",
"If the warrior learns to see the beauty in every moment, his spirit will never grow weary.<br>— Samurai Proverb<br>This teaching highlights the importance of appreciating life, even in the midst of hardship. The samurai believed that finding beauty in every moment, whether in battle or daily life, brought strength and renewal to the spirit.",
"The sword is only as strong as the hand that wields it, and the hand is only as strong as the spirit that guides it.<br>— Samurai Wisdom<br>This emphasizes the importance of inner strength and character. A skilled warrior’s power comes not from their weapon, but from their spirit, discipline, and integrity.",
"Victory belongs to the warrior who makes the fewest mistakes.<br>— Samurai Proverb<br>This reflects the samurai’s understanding that even small mistakes can lead to failure in combat or life. Attention to detail and careful, mindful action are crucial to success.",
"If you know the enemy and know yourself, you need not fear the result of a hundred battles.<br>— Sun Tzu (widely studied by the samurai)<br>This well-known teaching from Sun Tzu, highly respected in the samurai tradition, underscores the importance of self-awareness and intelligence in overcoming challenges.",
"The path of the warrior is lifelong, and mastery is often simply staying on the path.<br>— Samurai Wisdom<br>This reflects the samurai’s belief that the journey of self-improvement never ends. Mastery is not a final destination, but the commitment to continue growing, learning, and refining oneself throughout life.",
"The samurai does not dream of glory; he dreams of the next step on his path.<br>— Samurai Proverb<br>This emphasizes humility and mindfulness. The samurai does not chase after grand visions of success or recognition but focuses on the present moment and the immediate actions that must be taken.",
"In times of peace, prepare for war; in times of war, cultivate peace within yourself.<br>— Samurai Wisdom<br>This teaching balances preparedness with inner calm. The samurai understood that the cycle of life involves both conflict and tranquility, and it was essential to be ready for both, cultivating peace internally even when external circumstances were chaotic."
  ];

  // Shuffle array
  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // Function to shuffle and display paginated rules
  function shuffleRules() {
    const shuffledRules = shuffleArray(rulesOfAcquisition);
    const elementsPerPage = parseInt(document.getElementById('elementsPerPage').value, 10);
    displayPaginatedRules(shuffledRules, elementsPerPage);
  }

  // Function to display paginated rules
  function displayPaginatedRules(rules, elementsPerPage) {
    const rulesContainer = document.getElementById('rulesContainer');
    rulesContainer.innerHTML = ''; // Clear previous content

    for (let i = 0; i < rules.length; i += elementsPerPage) {
      const pageDiv = document.createElement('div');
      pageDiv.className = 'page';
      pageDiv.innerHTML = `<h3># ${(i / elementsPerPage) + 1}</h3><p>${rules.slice(i, i + elementsPerPage).join('<br>')}</p>`;
      rulesContainer.appendChild(pageDiv);
    }
  }

  // Event listener for the Shuffle button
  document.getElementById('shuffleButton').addEventListener('click', shuffleRules);
</script>
